<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour De Iskolar | Second Page</title>
  <link rel="icon" href="Images/TourDeIskolar.ico" type="image/x-icon">
  <link rel="stylesheet" href="Style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- LOGO HERE -->
  <div class="CCC_Container">
    <img src="Images/Logo/CCC.png" alt="CCC Logo" class="CCC_size">
  </div>
  <!-- PORTAL ABOVE HERE -->
  <div class="CCC_portal">
    <h1 class="CCC_size"> STUDENT'S PORTAL </h1>
  </div>
  <!-- LOGIN FORM HERE -->
  <div class="Login_container">
    <h1 class="CCC_font">LOGIN</h1>
    <form action="Thirdpage.html">
      <!-- USERNAME CONTENT HERE -->
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Username">
          <i class="icon fas fa-user"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <!-- PASSWORD CONTENT HERE -->
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <!-- FORGOT PASSWORD HERE -->
      <div class="pass-txt">
        <a href="#">Forgot password?</a>
      </div>
      <input type="submit" value="Login">
    </form>


  <script src="Script.js"></script>

</body>
</html>
